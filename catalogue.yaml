- name: configuring the catalogue
  become: yes
  hosts: catalogue
  tasks:
    - name: disable default nodejs
      ansible.builtin.command: dnf module disable nodejs -y

    - name: enable nodej:20
      ansible.builtin.command: dnf module enable nodejs:20 -yes

    - name: Install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: create app directory
      ansible.builtin.file:
       path: /app
       state: directory

    - name: create roboshop system user
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: download catalogue code  
      ansible.builtin.url:
       url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip 
       dest: /tmp/catalogue.
       
       

